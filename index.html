<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
    <script src="app.js" defer></script>
  </head>
  <body onload="loadStorage()">
    <div class="wrapper">
      <h1>Click the cookie!</h1>

      <img
        src="cookie.png"
        id="clicker"
        class="cookieImg"
        alt="an image of a lovely chocolate cookie"
        draggable="false"
      />
      <div class="grid">
        <section class="legend">Cookie Count:</section>
        <section id="counter"></section>
      </div>
      <div class="grid">
        <section class="legend">Cookies Per Second:</section>
        <section id="perSec"></section>
      </div>
      <section id="upgrades"></section>

      <button id="resetButton" class="button">RESET ALL</button>
    </div>
  </body>
</html>
